<!DOCTYPE html>
<html>
<head>
  <title>Scripts</title>
  <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#https://chxrgxr.github.io/scripts">Scripts</a>
  <a href="#https://chxrgxr.github.io">Configs</a>
  <a href="https://youtube.com/@chxrgxr">Youtube</a>
</div>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
 background-image: url("https://i.gifer.com/3Px6.gif");
 background-color: #cccccc;
} 

.file-list {
      margin-right: 20px;
    }

    .file-list .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: left;
    }

    .file-list .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2b2b2b;
      color: #ff4d4d;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold; /* Add bold style to the file text */
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .page-button {
      padding: 8px 16px;
      background-color: #FFFFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 4px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-input {
      padding: 8px;
      border: 1px solid #fff;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
      width: 300px;
      margin-right: 8px;
    }

  .search-button {
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="Search for configs">
    <button class="search-button" onclick="searchFiles()">Search</button>
  </div>

  <div class="file-list" id="fileList">
    <!-- Files will be dynamically populated here -->
  </div>

<div class="pagination" id="pagination">
    <!-- Pagination buttons will be dynamically populated here -->
  </div>

  <script>
    const fileList = document.getElementById('fileList');
    const paginationContainer = document.getElementById('pagination');
    let currentPage = 1;
    let filesPerPage = 72;
    let filesData = [];

    fetch('https://api.github.com/repos/Chxrgxr/chxrgxr2.github.io/contents')
      .then(response => response.json())
      .then(data => {
        filesData = data.filter(file => file.type === 'file' && (file.name.endsWith('.zip') || file.name.endsWith('.rar')));
        updateFileList();
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
        fileList.textContent = 'Error fetching file list. Please try again later.';
      });
    function updateFileList() {
      const startIndex = (currentPage - 1) * filesPerPage;
      const endIndex = startIndex + filesPerPage;
      const currentFiles = filesData.slice(startIndex, endIndex);

      const buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      currentFiles.forEach(file => {
        const downloadButton = document.createElement('a');
        downloadButton.href = file.download_url;
        downloadButton.textContent = file.name;
        downloadButton.download = file.name;
        downloadButton.classList.add('button');

        buttonContainer.appendChild(downloadButton);
      });

      // Clear previous files and append new files to the file list
      fileList.innerHTML = '';
      fileList.appendChild(buttonContainer);

      // Update pagination buttons
      const totalPages = Math.ceil(filesData.length / filesPerPage);
      paginationContainer.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('a');
        pageButton.href = '#';
        pageButton.textContent = i;
        pageButton.classList.add('page-button');
        if (i === currentPage) {
          pageButton.classList.add('active');
        }

pageButton.addEventListener('click', () => {
          currentPage = i;
          updateFileList();
        });
        paginationContainer.appendChild(pageButton);
      }
    }

    function searchFiles() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      if (!searchInput) {
        filesData = filesData.filter(file => file.name.endsWith('.zip') || file.name.endsWith('.rar'));
      } else {
        filesData = filesData.filter(file => file.name.toLowerCase().includes(searchInput));
      }
      currentPage = 1;
      updateFileList();
    }
  </script>
</body>
</html>
